<html>
    <head>
        <title>Data Carver</title>
    </head>
    <style>
        @font-face {
            font-family: Raleway;
            src: url("fonts/Raleway.ttf");
        }

        body {
            overflow-x: hidden;
            margin: 0;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

        }

        .leftnav .contents {
            display: flex;
            flex-direction: row;
            justify-contents: flex-start;
            text-decoration: none;
            background-color: cadetblue;

        }

        .contents div {
            margin: 10px 15px;
        }

        .contents a {
            text-decoration: none;
            color: black;
            font-family: "Raleway";
        }

        .contents a:hover {
            color: white;
        }

        .container ul {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            list-style-type: none;
            flex-wrap: wrap;
        }

        .container ul li {
            margin: 10px;
            background-color: cadetblue;
            padding: 20px;
        }

        .container ul li:hover {
            background-color: black;
        }

        .container ul li a {
            text-decoration: none;
            font-family: "Raleway";
            font-weight: bold;
            color: white;
        }

        #filebuttons button {
            margin-top: 10px;
            padding: 5px 15px;
            font-family: "Raleway";
            border: none;
            cursor: pointer;
        }

        #filebuttons a {
           cursor: pointer;
        }

        #filebuttons #delete:hover {
            background-color: #ff6347;
        }

        #filebuttons #edit:hover {
            background-color: #98ff98;
        }

    </style>

    <body>

    <div class="navbar-container">
        <div class="navbar">
            <div class="leftnav">
                <div class="contents">
                    <a href="/datacarver/recover/"><div>
                    Recover
                    </div></a>
                    <a href="/datacarver/"><div>
                    View All
                    </div></a>
                    <a href="#"><div>
                    Add Files
                    </div></a>
                </div>
            </div>
            <div class="rightnav">

            </div>

        </div>
    </div>
    <div class="container">
        {% if all_filesigs %}
            <ul>
                {% for filesig in all_filesigs %}
                <li>
                    <a href="/datacarver/{{ filesig.id }}">{{ filesig.filetype }}</a>
                    <div id="filebuttons">
                        <a href="#"><button id="delete">Delete</button></a>
                        <a href="#"><button id="edit">Edit</button></a>
                    </div>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <h2>No files to display</h2>
        {% endif %}
    </div>
    </body>


</html>
